version: "3"

services:
  liip-ghost:
    image: liip/ghost
    container_name: liip-ghost
    restart: unless-stopped
    volumes:
      - "../content:/var/lib/ghost/content"
    ports:
      - "3000:2368"
    environment:
      - NODE_ENV=development
      - url=http://localhost:3000
      - server__port=2368
      - server__host=0.0.0.0
      - storage__active=ghost-storage-rokka
      - storage__ghost-storage-rokka__key=Bf4UBL2l6l24dj2XRz27TlwK7tKVJdrE
      - storage__ghost-storage-rokka__organization=ellexx
      - storage__ghost-storage-rokka__defaultStack=stage_ellexx_com
      - imageOptimization__resize=false
